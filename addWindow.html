<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Shopping List Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
    <div class='container'></div>
    <form>
        <div>
            <label for="name">Enter Name</label>
            <input type ="text" id="name"/>
            <label for="age">Enter Age</label>
            <input type ="number" id="age" max="100"/>
            <label for="address">Enter Address</label>
            <input type ="text" id="address"/>
            <label for="category">Enter Category</label>
            <input type ="number" id="category" min="1" max="10"/>
            <label for="charge">Enter Charge</label>
            <input type ="text" id="charge"/>
        </div>
        <button class='btn wave-effect waves-light' type="submit">Add Prisoner</button>
    </form>
    </div> 
    <script src="scripts/addWindowScripts.js"></script>
</body>
</html>
